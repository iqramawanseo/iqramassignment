<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in to MythDrive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Sign in to MythDrive</h1>

    <input type="checkbox" id="login-toggle" hidden>
    
    <form>
      <input type="text" placeholder="Username or email address" required>
      <input type="password" placeholder="Password" required>
      <label for="login-toggle" class="login-btn">Sign in</label>
    </form>

    <div class="result success">
      <h2>Welcome to MythDrive!</h2>
      <img src="profile.jpg.jpeg" alt="Profile" class="profile-pic">
    </div>

    <div class="result error">
      <h3></h3>
    </div>

    <p class="credit">Created by Muhammad Iqram (2k23-BSCS-633)</p>
  </div>
</body>
</html>
